<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normazlie.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search">
            <button class="searchCity"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
            </svg></button>
        </div>
        <div class="temperature">
            <p class="temp"></p>
            <p class="feelsLike"></p>
        </div>
        <div class="country">
            <p class="location"></p>
            <img src="country-squared/zz.svg" alt="Flag" class="flag">
        </div>
        <div class=desc>
           <img src="" alt="" class="logo"> 
           <p class="description" >Please search a city</p>
        </div>
        
    </div>
</body>
</html>
